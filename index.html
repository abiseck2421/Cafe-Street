<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CafeStreet</title>
</head>
<body>
    <div class="hero-wrapper">
        <!--HEADER-->
        <header class="header">
            <!--NAV-->
            <div class="container">
                <nav class="nav">
                    <div class="nav-logo">
                        <a href="#">
                            <img src="images/logo-coffee.png" alt="CafeStreet logo">
                        </a>
                    </div>
                    <div class="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#about" class="active">About us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#product">Our Product</a>
                            </li>
                            <li class="nav-item">
                                <a href="#delivery">Delivery</a>
                            </li>
                        </ul>
                    </div>
                    <div class="search-box">
                        <input type="text"  placeholder=" Cappuccino">
                    </div>
                </nav>
            </div>
        </header>
        <!--HERO-->
        <div class="container">
            <section class="hero">
                <div class="hero-text">
                    <h1>Enjoy your <span class="colored">coffee</span> before your activity</h1>
                    <p>Boost your productivity and built your mood with a glass of coffee in the morning</p>
                    <div class="hero-action-row">
                        <button class="hero-order-btn">Order now</button>
                        <a href="#" class="more-link"><span class="colored">More menu</span></a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero-coffee-cup.png" alt="Coffee cup">
                </div>
            </section>
        </div>
    </div>
    <!--MAIN-->
    <main class="main">
    </main>
</body>
</html>
